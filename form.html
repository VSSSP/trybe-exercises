<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Cadastre o seu curriculo!</h1>
  <fieldset>
  <form action="">
    <label for="input-name">Digite seu nome</label>
    <input type="text" max="40" placeholder="João Tavares" required id="input-name">
    <br>
    <label for="input-email">Digite seu e-mail</label>
    <input type="email" max="50" placeholder="joaot@hotmail.com" required id="input-email">
    <br>
    <label for="input-cpf">Digite seu CPF (Apenas números)</label>
    <input type="text" max="11" placeholder="00255489635" required id="input-cpf">
    <label for="input-endereco">Digite seu endereço</label>
    <input type="text" max="200" placeholder="Rua dos bobos, numero 0" required id="input-email">
    <button type="submit">Enviar curriculo</button>
  </form>

  </fieldset>
</body>
</html>
